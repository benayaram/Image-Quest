<!DOCTYPE html>
<html>
<head>
    <title>Image Quest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper teal lighten-1">
            <a href="#" class="brand-logo center">Image Quest</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <form action="/search" method="post">
                            <div class="input-field">
                                <input type="text" name="query" id="query" class="validate" placeholder="Enter your search query">
                                <label for="query">Search for Images</label>
                            </div>
                            <div class="input-field center">
                                <button type="submit" class="btn waves-effect waves-light teal">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS via CDN (Optional if you want to use JavaScript components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
